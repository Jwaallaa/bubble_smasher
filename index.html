<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Smasher</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outerbox">
        <h1 style="background-color:  rgb(224, 134, 101); text-align: center; border-radius:9px; padding: 5px;margin: 10px;">Bubble-Smasher
        </h1>
        
        <div class="mainbox">
            <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@100&family=Inter:wght@300;400&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
            
            <div class="dashboard">
                <div class="dash-items">HIT: <span id="hits"></span></div>
                <div class="dash-items">TIMER: <span id="timer">60</span></div>
                <div class="dash-items" id="score">SCORE: <span>0</span></div>
            </div>
            <div class="bubbles" id="bubblesinput">
                <div class="start">
                   <button id="startbtn">Start</button> 
                   <p style="padding: 15px 22px ;text-align: center;">In this game ,you have to smash the HIT bubble and score maximum points in limited amount of time. </p>
            </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
